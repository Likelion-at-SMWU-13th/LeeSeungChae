<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦁마이페이지</title>
    <link rel="stylesheet" type="text/css" href="mypage.css" />
</head>
<body>
    <header>
        <a href="main.html">
            <img id="logo_sookmutsa" src="./images/숙멋사로고명 1.svg" alt="logo" />
        </a>
        <nav>
          <a href="mypage.html">
            <img id="mypage" src="./images/mypage.svg" alt="mypage" />
          </a>
          <a href="login.html">
            <img id="logout" src="./images/logout.svg" alt="logout" />
          </a>
        </nav>
    </header>
    <div class="container">
        <div class="left-side-bar">
          <img class="my-info-img" src="./images/myphoto.png"/>
          <h2 id="name">이승채</h2>
          <p id="part">프론트엔드</p>
          <ul class="left-side-menu-list">
            <li class="left-side-menu">내 강의실</li>
            <li class="left-side-menu">내가 쓴 글</li>
            <li class="left-side-menu">댓글 단 글</li>
            <li class="left-side-menu">스크랩</li>
            <li class="left-side-menu">회원정보 수정</li>
            <li class="left-side-menu">일정 등록</li>
          </ul>
        </div>
        <div class="content-box">
            <div class="top-area">
              <div class="top-left-box">
                <div class="box-header">
                  <h2 class="box-title">기본 정보</h2>
                  <button id="modify-btn" type="submit">수정</button>
                </div>
                <div class="info-list">
                  <div class="info-row">
                    <label class="info-name">이름</label>
                    <input class="info" type="text" value="이승채" />
                  </div>
                  <div class="info-row">
                    <label class="info-name">닉네임</label>
                    <input class="info" type="text" value="chootkuri" />
                  </div>
                  <div class="info-row">
                    <label class="info-name">이메일</label>
                    <input class="info" type="text" value="doyadoya@sookmyung.ac.kr" />
                  </div>
                  <div class="info-row">
                    <label class="info-name">파트</label>
                    <input class="info" type="text" value="프론트엔드" />
                  </div>
                  <div class="info-row">
                    <label class="info-name">비밀번호</label>
                    <input class="info" type="text" value="********" />
                  </div>
                </div>            
              </div>
              <div class="top-right-box">
                <div class="study-top" style="display: flex; justify-content: space-between; align-items: center;">
                  <h2 class="box-title">일정 목록</h2>
                  <button class="view-all-btn">전체보기</button>
                </div>
                <div class="schedule-list">
                  <div class="schedule-item">
                    <button class="delete-btn">-</button>
                    <img class="schedule-img" src="./images/숙멋사로고 1.svg" />
                    <div class="schedule-info">
                      <p class="schedule-name">멋쟁이사자처럼 중앙 OT</p>
                      <p class="schedule-location">온라인 ZOOM</p>
                    </div>
                    <div class="schedule-date">03.26</div>

                  </div>
                  <div class="schedule-item">
                    <button class="delete-btn">-</button>
                    <img class="schedule-img" src="./images/숙멋사로고 1.svg" />
                    <div class="schedule-info">
                      <p class="schedule-name">멋사 3주차 과제 제출</p>
                      <p class="schedule-location">깃허브</p>
                    </div>
                    <div class="schedule-date">03.30</div>
                  </div>
                  <div class="schedule-item">
                    <button class="delete-btn">-</button>
                    <img class="schedule-img" src="./images/숙멋사로고 1.svg" />
                    <div class="schedule-info">
                      <p class="schedule-name">멋사 4주차 세미나</p>
                      <p class="schedule-location">프라임관 304호</p>
                    </div>
                    <div class="schedule-date">04.01</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="bottom-box">
              <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 class="box-title">내 스터디</h2>
                <button type="submit" class="view-all-btn" >전체보기</button>
              </div>
              <div class="my-study-list">
                <div class="my-study">
                  <img class="study-img" src="./images/hiking.png" />
                  <div style="display: flex; align-items: center;">
                    <img class="study-leader" src="./images/leader1.png" />
                    <div>
                      <p class="study-name">Hiking</p>
                      <p class="study-mem-num">9 members</p>
                    </div>
                  </div>
                </div>
                <div class="my-study">
                  <img class="study-img" src="./images/badminton.png" />
                  <div style="display: flex; align-items: center;">
                    <img class="study-leader" src="./images/leader2.png" />
                    <div>
                      <p class="study-name">Badminton</p>
                      <p class="study-mem-num">22 members</p>
                    </div>
                  </div>
                </div>
                <div class="add-study">
                    <img class="more-study-img" src="./images/plus.svg" alt="add" />
                </div>
              </div>
            </div>
          </div>
        <div class="right-side-menu-bar">
          <img class="right-side-menu-img" src="./images/menu.svg">
          <img class="right-side-menu-img" src="./images/home.svg"/>
          <img class="right-side-menu-img" src="./images/notification.svg"/>
          <img class="right-side-menu-img" src="./images/message.svg"/>
          <img class="right-side-menu-img" src="./images/settings.svg"/>
        </div>
  </div>
</body>
<script src="mypage.js"></script>
</html>
