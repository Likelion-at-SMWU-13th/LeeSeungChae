<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="karaoke.css" />
    <title>🎤Karaoke Machine</title>
</head>
<body>
    <div id="current-date">
        <div id="date-box"></div>
        <div id="timer-box"></div>
    </div>
    <header>
        <h1>🎙️노래방 기기🎙️</h1>
    </header>
    <div id="search-box">
        <form id="search-form">
            <input type="text" id="search-bar" placeholder="가수, 또는 제목으로 입력해 주세요!">
            <button type="submit" id="search-btn">검색</button>
        </form>
    </div>
    <div id="song-container"></div>
    <script src="karaoke.js"></script>
</body>
</html>
