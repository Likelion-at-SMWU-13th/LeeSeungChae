<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insta_post.css" />
    <title>📷Instagram Post</title>
</head>
<body>
    <div class="post-box">
        <header>
            <img id="my_profile" src="profile.jpg">
            <div class="location_info">
                <div id="id">ss_chae__</div>
                <div id="location">토마토코엔トマト公園</div>
            </div>
            <img id="more_info_icon" src="tabler_dots.png">
        </header>
        <img id="post_img" src="food.jpg">
        <div class="reaction-box">
            <span class="like">
                <img id="like_icon" src="empty_heart.png">
                <span id="like_num">42</span>
            </span>
            <span class="comment">
                <img id="comment_icon" src="comment.png">
                <span id="comment_num">8</span>
            </span>
            <span class="share">
                <img id="share_icon" src="share.png">
                <span id="share_num">2</span>
            </span>
            <img id="save_icon" src="empty_save.png">
        </div>
        <div class="like_info">
            <img src="follower_profile.png">
            <span id="like_people"><strong>una.nf</strong>님 외 <strong>여러 명</strong>이 좋아합니다</span>
        </div>
        <div class="content-box">
            <span id="content"><strong>ss_chae__</strong>망원동의 귀여운 음식점 '토마토코엔🍅’ 메뉴는 바로!!<button id="see_more_btn">...더보기</button></span>
            <span id="date">2025년 4월 11일</span>
        </div>
    </div>
</body>
<script src="insta_post.js"></script>
</html>
