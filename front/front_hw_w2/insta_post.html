<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📷Instagram Post</title>
</head>
<body>
    <div class="post-box">
        <header>
            <img id="my_profile" src="profile.jpg">
            <div class="location_info">
                <p id="id">ss_chae__</p>
                <p id="location">토마토코엔トマト公園</p>
            </div>
            <img src="tabler_dots.png">
        </header>
        <img src="food.jpg">
        <div class="reaction-box">
            <span class="like">
                <img id="like_icon" src="empty_heart.png">
                <span id="like_num">53</span>
            </span>
            <span class="comment">
                <img id="comment_icon" src="comment.png">
                <span id="comment_num">11</span>
            </span>
            <span class="share">
                <img id="share_icon" src="share.png">
                <span id="share_num">4</span>
            </span>
            <span class="save">
                <img id="save_icon" src="empty_save.png">
            </span>
        </div>
        <div class="like_people">
            <img id="follower_profile" src="follower_profile.png">
            <p id><span>una.nf</span>님 외 <span>여러 명</span>이 좋아합니다</p>
        </div>
        <div class="content-box">
            <p><span>ss_chae__</span>망원동의 귀여운 음식점 '토마토코엔🍅’ 메뉴는 바로!!</p>
            <button id="see_more_btn">...더보기</button>
        </div>
        <div class="date-box">
            <p id="date">2025년 4월 11일</p>
        </div>
    </div>
</body>
<script src="insta_post.js"></script>
</html>
